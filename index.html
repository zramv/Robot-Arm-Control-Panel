<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Arm Control Panle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div>
    <h1>Robot Arm Control Panel</h1>
    <div id="panel">
      <div>
        <label for="motor1">Motor 1:</label>
        <input type="range" max="180" min="0" id='motor1' >
        <output id="motor1Value"> </output>
      </div>
      <div>
        <label for="motor2">Motor 2:</label>
        <input type="range" max="180" min="0" id='motor2'>
        <output id="motor2Value"> </output>
      </div>
      <div>
        <label for="motor3">Motor 3:</label>
        <input type="range" max="180" min="0" id='motor3'>
        <output id="motor3Value"> </output>
      </div>
      <div>
        <label for="motor4">Motor 4:</label>
        <input type="range" max="180" min="0" id='motor4'>
        <output id="motor4Value"> </output>
      </div>
      <div>
        <label for="motor5">Motor 5:</label>
        <input type="range" max="180" min="0" id='motor5'>
        <output id="motor5Value"> </output>
      </div>
      <div>
        <label for="motor6">Motor 6:</label>
        <input type="range" max="180" min="0" id='motor6'>
        <output id="motor6Value"> </output>
      </div>
    </div>
    <button id="reset" type="button" name="reset">Reset</button>
    <button id="save_pose" type="button" name="save_pose">Save Pose</button>
    <button id="run" type="button" name="run">Run</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Motor 1</th>
      <th>Motor 2</th>
      <th>Motor 3</th>
      <th>Motor 4</th>
      <th>Motor 5</th>
      <th>Motor 6</th>
      <th>
        Action
      </th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  
  <script src="assets/js/get_poses.js"></script>
  <script src="assets/js/save_pose_button.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/remove_pose_button.js"></script>
  <script src="assets/js/load_pose.js"></script>
  <script src="assets/js/run_pose.js"></script>
</body>

</html>
